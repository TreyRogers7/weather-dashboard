<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Richest Weather</title>
</head>

<body>
    <div class='jumbotron'>
        <h1 class='text-center headline'>Weather Dashboard</h1>
    </div>
    <div id='app' class='row col-12'>
        <div class='col-12 col-md-4 col-xl-3'>
            <form id='searchForm' class="d-flex">
                <h5 class='search-head main-text'>Weather Updates? Search by City Name</h5>
                <input id= 'search-cities' class="form-control me-2" type="text" placeholder="Search">
                <button id='searchBtn' class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <h5 class="toggle search-head main-text">Search History</h5>
            <div id='searchHistory' class='button-factory'></div>
        </div>
        <div id='5-day-ForeCast' class='col-12 col-md-8 col-xl-9 d-flex justify-content-center flex-wrap'>
            <div class='col-12'>
                <h5 class='toggle main-text'>5 Day Forecast:</h5>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
