<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <title>Richest Weather</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron-fluid bg-light text-black text-center">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <div id="app" class="row col-12">
        <div class="col-12 col-md-4 col-xl-3">
            <form id="searchForm" class="d-flex">
                <h5 class="search-head main-text">Search by City Name:</h5>
                <div class="input-group mb-2">
                    <input id="search-cities" class="form-control me-2" type="text" placeholder="Search" />
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </div>
                </div>
            </form>
            <h5 class="toggle search-head main-text">Search History</h5>
            <div id="searchHistory" class="button-factory"></div>
        </div>
        <div class="col-8 m-2">
            <div class="row-12">
                <div class="card">
                    <div id="today-weather" class="card-body"></div>
                </div>
            </div>
            <div id="5ForeCast" class="col-12 col-md-8 col-xl-9 d-flex justify-content-center flex-wrap">
                <div class="col-12">
                    <h5 class="toggle main-text">5 Day Forecast:</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
